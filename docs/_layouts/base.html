<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow"/> <!-- Hidden from search engines while in beta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Look up your voter registration status and details! Brought to you by the {{ site.sponsor_name }}.">
        <link rel="canonical" href="https://voterlookup.ballotapi.org/" />
        <link rel="icon" type="image/png" href="{{ site.base_favicon | relative_url }}">
        <title>{{ page.title }}</title>
        <link href="{{ '/assets/bootstrap-5.1.3-dist/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
        <style>
            /* SVG icons (based on https://github.com/diafygi/svg-font-to-svg-sprite-converter)
               Example (put "svgicons: fa-link, fa-plus-circle" in front matter):
               <svg class="svgicon"><use href="#fa-link"/></svg>
               <svg class="svgicon"><use href="#fa-plus-circle"/></svg>
            */
            #svgicon-defs{
                display: none;
            }
            .svgicon {
                overflow: visible !important;
                height: 0.7em;
                width: 0.7em;
                fill:currentColor;
            }
        </style>
    </head>
    <body>
        <!-- SVG Icons (see comment in css above on how to use) -->
        <svg id="svgicon-defs" xmlns="http://www.w3.org/2000/svg">
            <defs>
                {% assign additional_svgicons = page.svgicons | split: ',' %}
                {% for svgicon_name in additional_svgicons %}
                    {% assign svgicon_file = svgicon_name | strip | prepend: "fontawesome/" | append: ".svg" %}
                    {% include {{ svgicon_file }} %}
                {% endfor %}
            </defs>
        </svg>

        <!-- Content -->
        <div role="main">
            {{ content }}
        </div>

        <!-- Footer -->
        <div class="container">
            <div class="row mt-5">
                <div class="col text-center text-muted small mt-5">
                    This website was made by
                    <a
                        href="{{ site.sponsor_url }}"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="d-inline-block text-muted"
                    >{{ site.sponsor_name_short }}</a>
                    and
                    <a
                        href="{{ site.maintainer_url }}"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="d-inline-block text-muted"
                    >{{ site.maintainer_name }}</a>.
                    See our
                    <a
                        href="{{ site.repo_url }}"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="d-inline-block text-muted"
                    >project page</a>
                    for more info.
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="{{ '/assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' | relative_url }}"></script>
        {% assign additional_js_list = page.additional_js | split: ',' %}
        {% for additional_js in additional_js_list %}
            <script src="{{ additional_js | strip | relative_url }}" defer></script>
        {% endfor %}
    </body>
</html>
